<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f3ff;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #5dade2, #3498db);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn-small {
      font-size: 14px;
      padding: 8px;
      width: 60%;
      margin: 10px auto;
      background: linear-gradient(135deg, #76d7c4, #48c9b0);
    }
    .streak {
      font-weight: bold;
      font-size: 18px;
      margin: 15px 0;
    }
    a {
      text-decoration: none;
      color: #3498db;
      font-size: 14px;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  
  <button class="btn" onclick="content.js">Translate Page</button>
  <button class="btn">Review Flashcards</button>
  <button class="btn btn-small">View History</button>

  <div class="streak">üî• Streak: 5 days</div>

  <a href="#">‚Üê Back to Main</a>
</body>
</html>
